<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/.css">
</head>

<body>
    <section>
        <div class="imgs">
            <span class="left">&lt</span>
            <span class="right">&gt</span>
            <ul>

                <li class="now"><img src="images/img1.png" alt=""></li>
                <li class="after"><img src="images/img2.png" alt=""></li>
                <li><img src="images/img3.png" alt=""></li>
                <li class="before"><img src="images/img4.png" alt=""></li>
            </ul>
        </div>


        <div class="circles">
            <div class="circle active"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>

    <script src=".js"></script>
</body>

</html>
